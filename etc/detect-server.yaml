api:
  http:
    maxReceiveSize: 10000
    listen: 0.0.0.0:8080

dispatcher:
  icmp:
    result:
      queue:
        maxSize: 10000

detector:
  icmp:
    detect:
      timeout: 1000
      count: 3
    runner:
      count: 10
    task:
      bufferSize: 10
      resultQueueSize: 10000

log:
  level: debug
  path: detect-server.log